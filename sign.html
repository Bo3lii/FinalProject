<div class="container">

                                      <!-- SIGN IN     -->

                                       <!-- SIGN UP -->

<div class="form__input-group">

</div>

        </div>

    
<div class="form__input-group">

    </div>

        </div>
        
   
        
<a href="./index.html" style="text-decoration: none; color: #fff;"> <button class="form__button" type="button">Continue</button> </a>
