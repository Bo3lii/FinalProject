<!DOCTYPE html>
<html>
<head>
    
    <title>Contact </title>
    <link rel="stylesheet" href="./assets/css/bar.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="./assets/img/IMG-0696.jpg">
</head>
<body>
    
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">

                <div class="logo_name">BloodLine</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>

        <ul class="nav-list" >
            <li>
                <a href="#">
                    <i class='bx bx-home-alt-2'></i>
                    <span class="links_name"> Home</span>
                </a>
                 <span class="tooltip"> Home</span> 
            </li>

            <li>
                <a href="./sign.html" target="_blank">
                    <i class='bx bx-user'></i>
                    <span class="links_name"> Account</span>
                </a>
                <span class="tooltip"> get started</span> 
            </li>
            
            <li>

                <a href="./appiontment.html" target="_blank">
                    <i class='bx bxs-calendar'></i>
                    <span class="links_name"> Appointment</span>
                </a>
                 <span class="tooltip"> Appointment</span> 
            </li>
           
            <li>
                <a href="./reques.html" target="_blank">
                    <i class='bx bx-plus-medical'></i>
                    <span class="links_name"> Request</span>
                </a>
                <span class="tooltip"> request</span> 
            </li>
           
            <li>
                <a href="./contact.html" target="_blank">
                    <i class='bx bx-chat' ></i>
                    <span class="links_name"> Contact </span>
                </a>
                 <span class="tooltip"> Contact</span>
            </li>

        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                     <img src="./assets/img/Personal pic.JPG" alt="me"> 
                    <div class="name_job">
                        <div class="name"> Aws Alhaddad</div>
                        <div class="job"> B+</div>
                    </div>
                </div>
                <i class='bx bx-log-out log_out' id="log_out"></i>
            </div>
        </div>
    </div>

    <div class="Container">
     
        <div class="welcoming">
            <div class="contactCard"></div>
        </div>
    </div>

    <script src="./assets/js/js.js"></script>
</body>
</html>
