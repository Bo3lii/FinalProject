<!DOCTYPE html>
<html lang="en">
<head>
    <title>Appointment</title>
    <link rel="stylesheet" href="./assets/css/appoin.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="./assets/img/IMG-0696.jpg">
</head>
<body>

    <div class="container">
    <form action="#" class="form">
    <h1 class="text-center"> Donater Informations</h1>

     <!-- progress bar -->
    <div class="progressbar">

    <div class="progress" id="progress"></div>

    <div class="progress-step progress-step-active" data-tital="Informations"></div>

    <div class="progress-step" data-tital="History"></div>

    <div class="progress-step" data-tital="Appointment"></div>


    </div>




    <!-- first form  -->

        <div class="form-step form-step-active">

        <div class="input-group">
        <input type="text" name="Email" id="Email" autofocus placeholder="Email">
        </div>

        <div class="input-group">
        <input type="password" name="Password" id="Password" autofocus placeholder="Password">
        </div>

        <div class="input-group">
        <input type="number" name="Civil" id="Civil" autofocus placeholder="Civil Id">
        </div>

        <div class="input-group">
        <input type="text" name="BLood" id="BLood" autofocus placeholder="Blood Type ">
        </div>  

        <div class="">
        <a href="#" class="btn btn-next width-50 ml-auto"> Next </a>

    </div>
    </div>


      <!-- second form -->

        <div class="form-step">

        <div class="input-group">
        <label for="lastDonation"> Last Donation</label>
        <input type="number" name="lastDonation" id="lastDonation">
        </div>
    
        <div class="input-group">
        <label for="upcomingDonation"> Upcoming Donation</label>
        <input type="number" name="upcomingDonation" id="upcomingDonation">
        </div>
    
        <div class="input-group">
        <label for="lastBloodTest"> Last Blood Test</label>
        <input type="number" name="lastBloodTest" id="lastBloodTest">
        </div>
    
            
        <div class="btns-group">
        <a href="#" class="btn btn-prev"> Previous </a>
        <a href="#" class="btn btn-next"> Next </a>
        </div>
    
    
        </div>



         <!-- second form -->

         <div class="form-step">

            <div class="input-group">
            <label for="appointmentDate"> Set Appointment Date</label>
            <input type="number" name="appointmentDate" id="appointmentDate">
            </div>
        
            <div class="input-group">
            <label for="time"> Set Date Time</label>
            <input type="date" name="time" id="time">
            </div>
        
                
            <div class="btns-group">
            <a href="#" class="btn btn-prev"> Previous </a>
            <input type="submit" value="Submit" class="btn">
            </div>
        
        
            </div>

            </form>

            </div>
    
    <script src="./assets/js/appoi.js"></script>
</body>
</html>
