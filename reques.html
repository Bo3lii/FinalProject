<!DOCTYPE html>
<html lang="en">
<head>
    <title>Request</title>
    <link rel="stylesheet" href="./assets/css/request.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="./assets/img/logoo.jpg">
</head>
<body>

    <div class="container">
    <form action="#" class="form">
    <h1 class="text-center"> Request Form </h1>

     <!-- progress bar -->
    <div class="progressbar">

    <div class="progress" id="progress"></div>

    <div class="progress-step progress-step-active" data-tital="Informationst"></div>

    <div class="progress-step" data-tital="Request"></div>

    <div class="progress-step" data-tital="History"></div>

    <div class="progress-step" data-tital="Done"></div>

    </div>




    <!-- first form  -->

        <div class="form-step form-step-active" id="formStep1 ">

        <div class="input-group">
        <input type="text" name="Email" id="Email" autofocus placeholder="Hospital Name">
        </div>

        <div class="input-group">
        <input type="text" name="Password" id="Password" autofocus placeholder="Dr.Name">
        </div>

        <div class="input-group">
        <input type="date" name="Civil" id="Civil" autofocus placeholder="Surgary Date">
        </div>

        <div class="">
        <a href="#" class="btn btn-next width-50 ml-auto"> Next </a>

    </div>
    </div>


      <!-- second form -->

        <div class="form-step" id="formStep2">

        <div class="input-group">
        <input type="number" name="lastDonation"  id="lastDonation" autofocus placeholder="Hospital Name">
        </div>
    
        <div class="input-group">
        <input type="text" name="upcomingDonation"  id="upcomingDonation" autofocus placeholder=" Blood Type ">
        </div>
    
        <div class="input-group">
        <input type="number" name="lastBloodTest" id="lastBloodTest" autofocus placeholder=" Quantity">
        </div>
    
            
        <div class="btns-group">
        <a href="#" class="btn btn-prev"> Previous </a>
        <a href="#" class="btn btn-next"> Next </a>
        </div>
    
    
        </div>



         <!-- third form -->

         <div class="form-step" id="formStep3">

            <div class="input-group">
                <label for="Last-Request-Date">  Last Request Date </label>    
            <input type="date" name="appointmentDate" id="appointmentDate" autofocus placeholder="Last Request Date  ">
            </div>
        
            <div class="input-group">
            <label for="today's-date">  Today's Date </label>
            <input type="date" name="time" id="time" autofocus placeholder=" Today's Date ">
            </div>
        
                
            <div class="btns-group">
            <a href="#" class="btn btn-prev"> Previous </a>
            <a href="#" class="btn btn-next"> Submit </a>
            </div>
        
        
            </div>

            <!-- done page  -->
            
         <div class="form-step" >

          <h1> Request Was Sent Successfully</h1>
        
                
            <div class="btns-group">
                <a href="./index.html" class="btn btn-next" style="text-decoration: none;"> Back to home page  </a>
            
            </div>
        
        
            </div>

            </form>

            </div>
    
    <script src="./assets/js/request.js"></script>
</body>
</html>
